name: Lint

on:
  workflow_call:

jobs:
  lint:
    name: Lint job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
      
      - name: Install tox
        run: python -m pip install -U tox
      
      - name: Lint
        run: python -m tox -e lint
